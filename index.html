<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сократика</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">
          <img src="assets/img/logo.png" style="height: 52px" alt="logo" />
          <h3 class="logo-text">Сократика</h3>
        </a>
      </header>

      <main>
        <div class="main-wrapper">
          <div class="content-wrapper">
            <h5 class="main-welcome">ДОБРО ПОЖАЛОВАТЬ</h5>
            <div>
              <h1 class="main-title">
                Создавай презентации по школьной программе вместе с
                <div class="text-blue-highlight">Сократика</div>
              </h1>
              <p class="main-paragraph">
                Используя искусственный интеллект, ты за считанные секунды
                получишь идеальную презентацию, которая подойдет для проведения
                уроков в школе на любую тему
              </p>
            </div>
            <button id="mainButton" class="main-button" type="button">
              Начать
            </button>
          </div>
          <img class="main-img" src="assets/img/main-img.png" alt="" />
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
