<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сократика</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">
          <img src="assets/img/logo.png" style="height: 52px" alt="logo" />
          <h3 class="logo-text">Сократика</h3>
        </a>
      </header>

      <main>
        <div class="main-wrapper">
          <div class="content-wrapper">
            <h5 class="main-welcome">ДОБРО ПОЖАЛОВАТЬ</h5>
            <div>
              <h1 class="main-title">
                Создавай презентации по школьной программе вместе с
                <div class="text-blue-highlight">Сократика</div>
              </h1>
              <p class="main-paragraph">
                Используя искусственный интеллект, ты за считанные секунды
                получишь идеальную презентацию, которая подойдет для проведения
                уроков в школе на любую тему
              </p>
            </div>
            <button onclick="openModal()" class="main-button" type="button">
              Начать
            </button>
          </div>
          <img class="main-img" src="assets/img/main-img.png" alt="" />
        </div>
      </main>
      <div class="modal" id="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">
            <svg
              height="512px"
              width="512px"
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z"
              />
            </svg>
          </span>
          <img src="assets/img/new-window.png" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
